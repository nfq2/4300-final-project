<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %} - Hotel Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-4">4</h1>
                <h1 id="google-3">3</h1>
                <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">0</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for hotels (e.g., family vacation hot tub)" id="filter-text-val"
                    onkeyup="filterText()" />
            </div>
        </div>
        <div id="answer-box"></div>
    </div>

    <script>
        // Updated template for hotel results
        function hotelTemplate(name, description, facilities) {
            return `<div class='hotel-result'>
                  <h3 class='hotel-name'>${name}</h3>
                  <p class='hotel-desc'>${description}</p>
                  <p class='hotel-facilities'>Facilities: ${facilities}</p>
                </div>`;
        }

        function sendFocus() {
            document.getElementById("filter-text-val").focus();
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = "";
            const query = document.getElementById("filter-text-val").value;
            console.log(query);
            // Use "query" as the parameter name to match your Flask endpoint
            fetch("/hotels?" + new URLSearchParams({ query: query }).toString())
                .then((response) => response.json())
                .then((data) =>
                    data.forEach((row) => {
                        let tempDiv = document.createElement("div");
                        // Use the keys from your hotel data
                        tempDiv.innerHTML = hotelTemplate(
                            row.HotelName,
                            row.Description,
                            row.HotelFacilities
                        );
                        document.getElementById("answer-box").appendChild(tempDiv);
                    })
                );
        }
    </script>
</body>

</html>
